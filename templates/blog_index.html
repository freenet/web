{% extends "base.html" %}

{% block content %}
<h1>{{ page.title }}</h1>

<ul>
{% for section in sections %}
    {% for page in section.pages %}
    <li>
        <a href="{{ page.permalink }}">{{ page.title }}</a><br>
        {{ page.date | date(format="long") }}
    </li>
    {% endfor %}
{% endfor %}
</ul>
{% endblock content %}
