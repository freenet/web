{{ $news := where (where .Site.Pages "Section" "news") "File.Path" "not in" "content/news/_index.md" }}
{{ $sortedNews := sort $news "Date" "desc" }}
<ul>
  {{ range first 5 $sortedNews }}
    <li>
      <strong>{{ .Date.Format "January 2, 2006" }}</strong> - 
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
  {{ end }}
</ul>
