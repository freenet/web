<div id="certificate-info">
  <p>Your donation certificate is being generated. Please wait...</p>
</div>

<div id="certificateSection" style="display: none;">
  <h3>Your Ghost Key</h3>
  <div>
    <h4>Ghost Key (contains both certificate and private key)</h4>
    <textarea id="combinedKey" rows="10" cols="80" readonly style="word-wrap: break-word; white-space: pre-wrap;"></textarea>
    <button id="copyCombinedKey" class="button is-small">Copy Ghost Key</button>
  </div>
  <p><strong>Warning:</strong> Keep your Ghost Key secret. It contains both your certificate and private key.</p>
  <button id="downloadCertificate" class="button is-primary freenet-blue">
    <span class="icon">
      <i class="fas fa-download"></i>
    </span>
    <span>Download Ghost Key</span>
  </button>
</div>

<style>
  .freenet-blue {
    background-color: #0066cc !important;
    color: white !important;
  }
</style>

<div id="errorMessage" style="display: none; color: red;"></div>

<script src="/js/elliptic.min.js"></script>
<script src="/js/donation-success.js"></script>
