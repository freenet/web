<div id="stripe-donation-form" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <form id="payment-form">
    <div id="amount-options" style="margin-bottom: 20px;">
      <label style="margin-right: 10px;"><input type="radio" name="amount" value="10" required checked> $10</label>
      <label style="margin-right: 10px;"><input type="radio" name="amount" value="50"> $50</label>
      <label style="margin-right: 10px;"><input type="radio" name="amount" value="100"> $100</label>
      <label><input type="radio" name="amount" value="500"> $500</label>
    </div>
    <div style="margin-bottom: 20px;">
      <select id="currency" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
      </select>
    </div>
    <div id="payment-element" style="margin-bottom: 20px;">
      <!-- Stripe Elements will be inserted here -->
    </div>
    <button id="submit" class="button is-primary" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Donate</button>
    <div id="error-message" style="margin-top: 20px; color: red;"></div>
  </form>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
  const stripe = Stripe('{{ .Site.Params.stripePublishableKey }}');
  let elements;

  document.addEventListener('DOMContentLoaded', initializeStripe);

  async function initializeStripe() {
    try {
      const checkedAmountInput = document.querySelector('input[name="amount"]:checked');
      const initialAmount = checkedAmountInput ? checkedAmountInput.value : '10';
      const initialCurrency = document.getElementById('currency').value || 'usd';

      const response = await fetch('http://127.0.0.1:8000/create-donation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: parseInt(initialAmount) * 100, currency: initialCurrency })
      });

      if (!response.ok) {
        if (response.status === 404) {
          throw new Error('API endpoint not found. Please check your server configuration.');
        }
        const errorText = await response.text();
        throw new Error(`Failed to initialize Stripe: ${errorText}`);
      }

      const { client_secret } = await response.json();

      elements = stripe.elements({ clientSecret: client_secret });
      const paymentElement = elements.create('payment');
      paymentElement.mount('#payment-element');
    } catch (error) {
      console.error('Stripe initialization error:', error);
      const messageContainer = document.querySelector('#error-message');
      messageContainer.textContent = `Error: ${error.message}. Please try again later or contact support.`;
    }
  }

  const form = document.getElementById('payment-form');
  form.addEventListener('submit', handleSubmit);

  async function handleSubmit(event) {
    event.preventDefault();

    const amount = document.querySelector('input[name="amount"]:checked').value;
    const currency = document.getElementById('currency').value;

    try {
      const response = await fetch('http://127.0.0.1:8000/create-donation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: parseInt(amount) * 100, currency })
      });

      if (!response.ok) {
        const errorMessage = await response.text();
        throw new Error(errorMessage);
      }

      const { client_secret } = await response.json();

      const result = await stripe.confirmPayment({
        elements,
        confirmParams: {
          return_url: `${window.location.origin}/donate/certified/success`,
        },
      });

      if (result.error) {
        throw new Error(result.error.message);
      }
    } catch (error) {
      const messageContainer = document.querySelector('#error-message');
      messageContainer.textContent = error.message;
    }
  }
</script>
