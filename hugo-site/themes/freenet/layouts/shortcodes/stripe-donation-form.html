<div id="stripe-donation-form" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <form id="payment-form">
    <div id="amount-options" style="margin-bottom: 20px;">
      <label style="margin-right: 10px;"><input type="radio" name="amount" value="10" required checked> $10</label>
      <label style="margin-right: 10px;"><input type="radio" name="amount" value="50"> $50</label>
      <label style="margin-right: 10px;"><input type="radio" name="amount" value="100"> $100</label>
      <label><input type="radio" name="amount" value="500"> $500</label>
    </div>
    <div style="margin-bottom: 20px;">
      <select id="currency" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
      </select>
    </div>
    <div id="card-element" style="margin-bottom: 20px;">
      <!-- Stripe Elements will be inserted here -->
    </div>
    <div id="card-errors" role="alert" style="color: red; margin-bottom: 10px;"></div>
    <button id="submit" class="button is-primary" style="width: 100%; padding: 10px; background-color: #0066cc; color: white; border: none; border-radius: 5px;">Donate</button>
    <div id="error-message" style="margin-top: 20px; color: red;"></div>
  </form>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
  const stripe = Stripe('{{ .Site.Params.stripePublishableKey }}');
  let card;

  document.addEventListener('DOMContentLoaded', initializeStripe);

  function initializeStripe() {
    const elements = stripe.elements();
    card = elements.create('card', {
      style: {
        base: {
          fontSize: '16px',
          color: '#32325d',
        },
      },
    });
    card.mount('#card-element');

    card.addEventListener('change', function(event) {
      const displayError = document.getElementById('card-errors');
      if (event.error) {
        displayError.textContent = event.error.message;
      } else {
        displayError.textContent = '';
      }
    });
    } catch (error) {
      console.error('Stripe initialization error:', error);
      const messageContainer = document.querySelector('#error-message');
      messageContainer.textContent = '{{ .Get "error-message" }}' || `Error: ${error.message}. Please try again later or contact support.`;
    }
  }

  const form = document.getElementById('payment-form');
  form.addEventListener('submit', handleSubmit);

  async function handleSubmit(event) {
    event.preventDefault();

    const amount = document.querySelector('input[name="amount"]:checked').value;
    const currency = document.getElementById('currency').value;

    const { token, error } = await stripe.createToken(card);

    if (error) {
      const errorElement = document.getElementById('card-errors');
      errorElement.textContent = error.message;
    } else {
      const response = await fetch('http://127.0.0.1:8000/create-donation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          amount: parseInt(amount) * 100, 
          currency,
          token: token.id
        })
      });

      if (!response.ok) {
        const errorMessage = await response.text();
        throw new Error(errorMessage);
      }

      const result = await response.json();
      
      if (result.success) {
        window.location.href = `${window.location.origin}/donate/ghostkey/success?payment_intent=${result.paymentIntentId}`;
      } else {
        throw new Error('Payment failed');
      }
    }
    } catch (error) {
      const messageContainer = document.querySelector('#error-message');
      messageContainer.textContent = error.message;
    }
  }
</script>
