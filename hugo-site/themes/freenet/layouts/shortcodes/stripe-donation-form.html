<div id="stripe-donation-form">
  <form id="payment-form">
    <input type="number" id="amount" placeholder="Amount" required>
    <select id="currency" required>
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <option value="gbp">GBP</option>
    </select>
    <input type="text" id="name" placeholder="Name (optional)">
    <input type="email" id="email" placeholder="Email (optional)">
    <div id="payment-element">
      <!-- Stripe Elements will be inserted here -->
    </div>
    <button id="submit">Donate</button>
    <div id="error-message"></div>
  </form>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
  const stripe = Stripe('{{ .Site.Params.stripePublishableKey }}');
  let elements;

  const form = document.getElementById('payment-form');
  form.addEventListener('submit', handleSubmit);

  async function handleSubmit(event) {
    event.preventDefault();

    const amount = document.getElementById('amount').value;
    const currency = document.getElementById('currency').value;
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    try {
      const response = await fetch('http://localhost:8000/create-donation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: parseInt(amount) * 100, currency, name, email })
      });

      if (!response.ok) {
        const errorMessage = await response.text();
        throw new Error(errorMessage);
      }

      const { client_secret, customer_id } = await response.json();

      if (!elements) {
        elements = stripe.elements({ clientSecret: client_secret });
        const paymentElement = elements.create('payment');
        paymentElement.mount('#payment-element');
      }

      const result = await stripe.confirmPayment({
        elements,
        confirmParams: {
          return_url: `${window.location.origin}/donation-success`,
        },
      });

      if (result.error) {
        throw new Error(result.error.message);
      } else if (result.paymentIntent && result.paymentIntent.status === 'succeeded') {
        // Payment successful, you can redirect or show a success message
        window.location.href = '/donation-success';
      }
    } catch (error) {
      const messageContainer = document.querySelector('#error-message');
      messageContainer.textContent = error.message;
    }
  }
</script>
