<div id="stripe-donation-form" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <form id="payment-form">
    <div id="amount-options" style="margin-bottom: 20px;">
      <label style="margin-right: 10px;"><input type="radio" name="amount" value="5" required checked> $5</label>
      <label style="margin-right: 10px;"><input type="radio" name="amount" value="20" required checked> $20</label>
      <label style="margin-right: 10px;"><input type="radio" name="amount" value="50"> $50</label>
      <label style="margin-right: 10px;"><input type="radio" name="amount" value="100"> $100</label>
      <label><input type="radio" name="amount" value="500"> $500</label>
    </div>
    <div style="margin-bottom: 20px;">
      <select id="currency" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
      </select>
    </div>
    <div id="payment-element" style="margin-bottom: 20px;">
      <!-- Stripe Elements will be inserted here -->
    </div>
    <div id="payment-message" role="alert" style="color: red; margin-bottom: 10px;"></div>
    <button id="submit" class="button is-primary" style="width: 100%; padding: 10px; background-color: #0066cc; color: white; border: none; border-radius: 5px;">
      <div class="spinner hidden" id="spinner"></div>
      <span id="button-text">Donate</span>
    </button>
    <div id="error-message" style="margin-top: 20px; color: red;"></div>
  </form>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
  let stripe;
  let elements;

  document.addEventListener('DOMContentLoaded', initializeStripe);

  async function initializeStripe() {
    try {
      stripe = Stripe('{{ .Site.Params.stripePublishableKey }}');
      const response = await fetch('http://127.0.0.1:8000/create-donation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          amount: parseInt(document.querySelector('input[name="amount"]:checked').value) * 100,
          currency: document.getElementById('currency').value
        })
      });
      const { clientSecret } = await response.json();

      const appearance = {
        theme: 'stripe',
      };
      elements = stripe.elements({ appearance, clientSecret });

      const paymentElement = elements.create("payment");
      paymentElement.mount("#payment-element");
    } catch (error) {
      console.error('Stripe initialization error:', error);
      const messageContainer = document.querySelector('#error-message');
      messageContainer.textContent = '{{ .Get "error-message" }}' || `Error: ${error.message}. Please try again later or contact support.`;
    }
  }

  const form = document.getElementById('payment-form');
  form.addEventListener('submit', handleSubmit);

  async function handleSubmit(event) {
    event.preventDefault();
    setLoading(true);

    const { error } = await stripe.confirmPayment({
      elements,
      confirmParams: {
        return_url: `${window.location.origin}/donate/ghostkey/success`,
      },
    });

    if (error.type === "card_error" || error.type === "validation_error") {
      showMessage(error.message);
    } else {
      showMessage("An unexpected error occurred.");
    }

    setLoading(false);
  }

  function showMessage(messageText) {
    const messageContainer = document.querySelector("#payment-message");
    messageContainer.textContent = messageText;
    messageContainer.style.display = "block";
    setTimeout(function () {
      messageContainer.style.display = "none";
      messageContainer.textContent = "";
    }, 4000);
  }

  function setLoading(isLoading) {
    if (isLoading) {
      document.querySelector("#submit").disabled = true;
      document.querySelector("#spinner").classList.remove("hidden");
      document.querySelector("#button-text").classList.add("hidden");
    } else {
      document.querySelector("#submit").disabled = false;
      document.querySelector("#spinner").classList.add("hidden");
      document.querySelector("#button-text").classList.remove("hidden");
    }
  }
</script>
