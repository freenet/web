<div id="stripe-donation-form">
  <form id="payment-form">
    <div id="payment-element">
      <!-- Stripe Elements will be inserted here -->
    </div>
    <button id="submit">Donate</button>
    <div id="error-message"></div>
  </form>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
  const stripe = Stripe('pk_live_51PUf6RCCPv9UL23Gw8QzBFY3LxQMWmw2qp9k2MOyJQpaAPF5jpomsZ5K81JDvG8BW05PSqm2LjjGqfaepzHNWk8y007raWcjJX');
  const elements = stripe.elements();
  const paymentElement = elements.create('payment');
  paymentElement.mount('#payment-element');

  const form = document.getElementById('payment-form');
  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    
    const {error} = await stripe.confirmPayment({
      elements,
      confirmParams: {
        return_url: 'https://your-site.com/donation-success',
      },
    });

    if (error) {
      const messageContainer = document.querySelector('#error-message');
      messageContainer.textContent = error.message;
    }
  });
</script>
