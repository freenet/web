<div id="stripe-donation-form" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
    <form id="payment-form">
    <div id="amount-options" style="margin-bottom: 20px;">
      <label class="donation-amount-label"><input type="radio" name="amount" value="5" required checked><span>$5</span></label>
      <label class="donation-amount-label"><input type="radio" name="amount" value="20"><span>$20</span></label>
      <label class="donation-amount-label"><input type="radio" name="amount" value="50"><span>$50</span></label>
      <label class="donation-amount-label"><input type="radio" name="amount" value="100"><span>$100</span></label>
    </div>
    <div style="margin-bottom: 20px;">
      <select id="currency" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
        <option value="usd">USD</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
      </select>
    </div>
    <div id="payment-element" style="margin-bottom: 20px;">
      <!-- Stripe Elements will be inserted here -->
    </div>
    <div id="payment-message" role="alert" style="color: red; margin-bottom: 10px;"></div>
    <button id="submit" class="button is-primary" style="width: 100%; padding: 10px; background-color: #0066cc; color: white; border: none; border-radius: 5px;">
      <div class="spinner hidden" id="spinner"></div>
      <span id="button-text">Donate</span>
    </button>
    <div id="error-message" style="margin-top: 20px; color: red;"></div>
  </form>
</div>

<script src="https://js.stripe.com/v3/"></script>
<style>
  .donation-amount-label {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
    transition: all 0.3s ease;
    border: 1px solid #ccc;
    margin-bottom: 5px;
  }
  .donation-amount-label input[type="radio"] {
    display: none;
  }
  .donation-amount-label input[type="radio"]:checked + span {
    font-weight: bold;
  }
  #stripe-donation-form {
    background-color: #f9f9f9;
    border: 1px solid #ccc;
  }
  @media (prefers-color-scheme: light) {
    .donation-amount-label {
      background-color: #ffffff;
      color: #000000;
    }
    .donation-amount-label:hover,
    .donation-amount-label input[type="radio"]:checked + span {
      background-color: #e0e0e0;
    }
  }
  @media (prefers-color-scheme: dark) {
    #stripe-donation-form {
      background-color: #2a2a2a;
      border-color: #444;
    }
    .donation-amount-label {
      background-color: #3a3a3a;
      color: #ffffff;
      border-color: #555;
    }
    .donation-amount-label:hover,
    .donation-amount-label input[type="radio"]:checked + span {
      background-color: #4a4a4a;
    }
  }
</style>

<script>
  let stripe;
  let elements;

  document.addEventListener('DOMContentLoaded', initializeStripe);

  async function initializeStripe() {
    const apiUrl = window.ghostkeyApiUrl;
    try {
      stripe = Stripe(window.stripePublishableKey);
      const response = await fetch(`${apiUrl}/create-donation`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          amount: parseInt(document.querySelector('input[name="amount"]:checked').value) * 100,
          currency: document.getElementById('currency').value
        })
      });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();
      if (!data.client_secret) {
        throw new Error('The server response did not include a client secret.');
      }
      const { client_secret: clientSecret, delegate_certificate_base64 : delegateCertBase64 } = data;

      localStorage.setItem('delegate_certificate_base64', delegateCertBase64);
      
      console.log('Received data from server:', data);

      const appearance = {
        theme: 'stripe',
      };
      elements = stripe.elements({ 
        appearance, 
        clientSecret,
        loader: 'auto',
      });

      const paymentElementOptions = {
        layout: "tabs",
        linkAuthenticationElement: {
          type: "auto",
          visibility: "never",
        },
      };

      const paymentElement = elements.create("payment", paymentElementOptions);
      paymentElement.mount("#payment-element");
    } catch (error) {
      console.error('Stripe initialization error:', error);
      const messageContainer = document.querySelector('#error-message');
      messageContainer.textContent = '{{ .Get "error-message" }}' || `Error: ${error.message}. Please try again later or contact support.`;
      // Display the error message
      messageContainer.style.display = 'block';
      // Hide the payment form
      document.querySelector('#payment-form').style.display = 'none';
    }
  }

  const form = document.getElementById('payment-form');
  form.addEventListener('submit', handleSubmit);

  async function handleSubmit(event) {
    event.preventDefault();
    setLoading(true);

    const { error, paymentIntent } = await stripe.confirmPayment({
      elements,
      confirmParams: {
        return_url: `${window.location.origin}/ghostkey/success`,
      },
      redirect: 'if_required',
    });

    if (error) {
      if (error.type === "card_error" || error.type === "validation_error") {
        showMessage(error.message);
      } else {
        showMessage("An unexpected error occurred. Please try again.");
      }
    } else if (paymentIntent) {
      switch (paymentIntent.status) {
        case 'requires_payment_method':
          showMessage("Your payment was not successful. Please check your payment details and try again. If the problem persists, try a different payment method.");
          // Optionally, you could reset the payment form here to allow the user to try again
          elements.getElement('payment').clear();
          break;
        case 'requires_action':
          showMessage("Additional authentication is required. Please complete the authentication process.");
          const { error: confirmError } = await stripe.confirmCardPayment(paymentIntent.client_secret);
          if (confirmError) {
            showMessage("Payment failed: " + confirmError.message);
          } else {
            window.location.href = `${window.location.origin}/ghostkey/success?payment_intent=${paymentIntent.id}`;
          }
          break;
        case 'succeeded':
          window.location.href = `${window.location.origin}/ghostkey/success?payment_intent=${paymentIntent.id}`;
          break;
        default:
          showMessage(`Unexpected payment status: ${paymentIntent.status}. Please contact support.`);
      }
    } else {
      showMessage("An unexpected error occurred. Please try again or contact support.");
    }

    setLoading(false);
  }

  function showMessage(messageText) {
    const messageContainer = document.querySelector("#payment-message");
    messageContainer.textContent = messageText;
    messageContainer.style.display = "block";
    setTimeout(function () {
      messageContainer.style.display = "none";
      messageContainer.textContent = "";
    }, 4000);
  }

  function setLoading(isLoading) {
    if (isLoading) {
      document.querySelector("#submit").disabled = true;
      document.querySelector("#spinner").classList.remove("hidden");
      document.querySelector("#button-text").classList.add("hidden");
    } else {
      document.querySelector("#submit").disabled = false;
      document.querySelector("#spinner").classList.add("hidden");
      document.querySelector("#button-text").classList.remove("hidden");
    }
  }
</script>
