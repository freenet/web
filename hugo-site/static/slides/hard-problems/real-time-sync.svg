<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg" font-family="Inter, system-ui, sans-serif">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#43e97b"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4facfe"/>
    </marker>
  </defs>

  <!-- Peer labels -->
  <text x="175" y="30" font-size="16" font-weight="600" fill="#43e97b" text-anchor="middle">Peer A</text>
  <text x="525" y="30" font-size="16" font-weight="600" fill="#4facfe" text-anchor="middle">Peer B</text>

  <!-- Initial state boxes -->
  <rect x="100" y="45" width="150" height="40" rx="6" fill="rgba(67,233,123,0.15)" stroke="#43e97b" stroke-width="2"/>
  <text x="175" y="70" font-size="13" fill="#fff" text-anchor="middle">State: [ ]</text>

  <rect x="450" y="45" width="150" height="40" rx="6" fill="rgba(79,172,254,0.15)" stroke="#4facfe" stroke-width="2"/>
  <text x="525" y="70" font-size="13" fill="#fff" text-anchor="middle">State: [ ]</text>

  <!-- Arrows down -->
  <line x1="175" y1="85" x2="175" y2="115" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <line x1="525" y1="85" x2="525" y2="115" stroke="#4facfe" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Action labels -->
  <text x="175" y="140" font-size="12" font-style="italic" fill="rgba(255,255,255,0.7)" text-anchor="middle">Add "Hello"</text>
  <text x="525" y="140" font-size="12" font-style="italic" fill="rgba(255,255,255,0.7)" text-anchor="middle">Add "World"</text>

  <!-- Arrows down -->
  <line x1="175" y1="150" x2="175" y2="175" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <line x1="525" y1="150" x2="525" y2="175" stroke="#4facfe" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Intermediate state boxes -->
  <rect x="85" y="185" width="180" height="40" rx="6" fill="rgba(67,233,123,0.15)" stroke="#43e97b" stroke-width="2"/>
  <text x="175" y="210" font-size="13" fill="#fff" text-anchor="middle">State: [Hello]</text>

  <rect x="435" y="185" width="180" height="40" rx="6" fill="rgba(79,172,254,0.15)" stroke="#4facfe" stroke-width="2"/>
  <text x="525" y="210" font-size="13" fill="#fff" text-anchor="middle">State: [World]</text>

  <!-- Sync arrows (crossing) -->
  <line x1="265" y1="205" x2="435" y2="205" stroke="rgba(255,255,255,0.4)" stroke-width="2" stroke-dasharray="6 3"/>
  <text x="350" y="200" font-size="11" font-style="italic" fill="rgba(255,255,255,0.5)" text-anchor="middle">delta sync</text>

  <!-- Arrows down to final -->
  <line x1="175" y1="225" x2="175" y2="275" stroke="#43e97b" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <line x1="525" y1="225" x2="525" y2="275" stroke="#4facfe" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Merge labels -->
  <text x="175" y="260" font-size="11" font-style="italic" fill="rgba(255,255,255,0.6)" text-anchor="middle">+ World</text>
  <text x="525" y="260" font-size="11" font-style="italic" fill="rgba(255,255,255,0.6)" text-anchor="middle">+ Hello</text>

  <!-- Final state boxes (both green to show convergence) -->
  <rect x="60" y="285" width="230" height="45" rx="6" fill="rgba(67,233,123,0.2)" stroke="url(#greenGrad)" stroke-width="2"/>
  <text x="175" y="313" font-size="14" fill="#43e97b" text-anchor="middle">State: [Hello, World]</text>

  <rect x="410" y="285" width="230" height="45" rx="6" fill="rgba(67,233,123,0.2)" stroke="url(#greenGrad)" stroke-width="2"/>
  <text x="525" y="313" font-size="14" fill="#43e97b" text-anchor="middle">State: [Hello, World]</text>

  <!-- Equal sign -->
  <text x="350" y="313" font-size="24" font-weight="600" fill="#43e97b" text-anchor="middle">=</text>

  <!-- Key insight box -->
  <rect x="240" y="350" width="220" height="35" rx="6" fill="rgba(67,233,123,0.1)" stroke="rgba(67,233,123,0.4)" stroke-width="1"/>
  <text x="350" y="372" font-size="12" fill="#43e97b" text-anchor="middle">Order doesn't matter!</text>

</svg>
