<svg viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg" font-family="Inter, system-ui, sans-serif" style="background: transparent;">
  <!-- Explicit background rect to prevent rendering artifacts -->
  <rect x="0" y="0" width="1200" height="500" fill="transparent"/>
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
  </defs>

  <!-- Column headers -->
  <text x="300" y="35" font-size="20" font-weight="600" fill="#888" text-anchor="middle">Traditional Web</text>
  <text x="900" y="35" font-size="20" font-weight="600" fill="url(#blueGrad)" text-anchor="middle">Freenet</text>

  <!-- VS divider -->
  <line x1="600" y1="50" x2="600" y2="460" stroke="rgba(255,255,255,0.12)" stroke-width="2" stroke-dasharray="8,8"/>

  <!-- ==================== TRADITIONAL WEB (LEFT) ==================== -->

  <!-- Servers at top -->
  <g transform="translate(150, 55)">
    <!-- Server rack 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="70" height="85" rx="4" fill="rgba(250,112,154,0.15)" stroke="rgba(250,112,154,0.5)" stroke-width="1.5"/>
      <rect x="8" y="10" width="54" height="10" rx="2" fill="rgba(250,112,154,0.3)"/>
      <rect x="8" y="26" width="54" height="10" rx="2" fill="rgba(250,112,154,0.3)"/>
      <rect x="8" y="42" width="54" height="10" rx="2" fill="rgba(250,112,154,0.3)"/>
      <rect x="8" y="58" width="54" height="10" rx="2" fill="rgba(250,112,154,0.3)"/>
      <circle cx="56" cy="15" r="2.5" fill="#fa709a"/>
      <circle cx="56" cy="31" r="2.5" fill="#fa709a"/>
      <circle cx="56" cy="47" r="2.5" fill="#fa709a"/>
      <circle cx="56" cy="63" r="2.5" fill="#fa709a"/>
    </g>
    <!-- Server rack 2 -->
    <g transform="translate(100, 0)">
      <rect x="0" y="0" width="70" height="85" rx="4" fill="rgba(250,112,154,0.15)" stroke="rgba(250,112,154,0.5)" stroke-width="1.5"/>
      <rect x="8" y="10" width="54" height="10" rx="2" fill="rgba(250,112,154,0.3)"/>
      <rect x="8" y="26" width="54" height="10" rx="2" fill="rgba(250,112,154,0.3)"/>
      <rect x="8" y="42" width="54" height="10" rx="2" fill="rgba(250,112,154,0.3)"/>
      <rect x="8" y="58" width="54" height="10" rx="2" fill="rgba(250,112,154,0.3)"/>
      <circle cx="56" cy="15" r="2.5" fill="#fa709a"/>
      <circle cx="56" cy="31" r="2.5" fill="#fa709a"/>
      <circle cx="56" cy="47" r="2.5" fill="#fa709a"/>
      <circle cx="56" cy="63" r="2.5" fill="#fa709a"/>
    </g>
    <!-- Server rack 3 -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="70" height="85" rx="4" fill="rgba(250,112,154,0.15)" stroke="rgba(250,112,154,0.5)" stroke-width="1.5"/>
      <rect x="8" y="10" width="54" height="10" rx="2" fill="rgba(250,112,154,0.3)"/>
      <rect x="8" y="26" width="54" height="10" rx="2" fill="rgba(250,112,154,0.3)"/>
      <rect x="8" y="42" width="54" height="10" rx="2" fill="rgba(250,112,154,0.3)"/>
      <rect x="8" y="58" width="54" height="10" rx="2" fill="rgba(250,112,154,0.3)"/>
      <circle cx="56" cy="15" r="2.5" fill="#fa709a"/>
      <circle cx="56" cy="31" r="2.5" fill="#fa709a"/>
      <circle cx="56" cy="47" r="2.5" fill="#fa709a"/>
      <circle cx="56" cy="63" r="2.5" fill="#fa709a"/>
    </g>
    <text x="135" y="102" font-size="11" fill="#fa709a" text-anchor="middle">Centralized Servers</text>
  </g>

  <!-- Connection lines from servers to protocol box (solid to avoid rendering issues) -->
  <line x1="185" y1="165" x2="250" y2="195" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
  <line x1="285" y1="165" x2="285" y2="195" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
  <line x1="385" y1="165" x2="320" y2="195" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>

  <!-- Protocol box -->
  <g transform="translate(195, 200)">
    <rect x="0" y="0" width="80" height="30" rx="4" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <text x="40" y="20" font-size="12" font-weight="500" fill="#aaa" text-anchor="middle">HTTPS</text>
    <rect x="90" y="0" width="95" height="30" rx="4" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    <text x="137" y="20" font-size="12" font-weight="500" fill="#aaa" text-anchor="middle">WebSockets</text>
  </g>

  <!-- Connection to browser -->
  <line x1="285" y1="235" x2="285" y2="265" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>

  <!-- Browser -->
  <g transform="translate(200, 270)">
    <rect x="0" y="0" width="170" height="80" rx="6" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <!-- Browser chrome -->
    <rect x="0" y="0" width="170" height="22" rx="6" fill="rgba(255,255,255,0.08)"/>
    <rect x="0" y="14" width="170" height="8" fill="rgba(255,255,255,0.08)"/>
    <circle cx="14" cy="11" r="4" fill="rgba(250,112,154,0.5)"/>
    <circle cx="28" cy="11" r="4" fill="rgba(241,196,15,0.5)"/>
    <circle cx="42" cy="11" r="4" fill="rgba(67,233,123,0.5)"/>
    <!-- Browser content -->
    <rect x="12" y="30" width="146" height="38" rx="3" fill="rgba(255,255,255,0.04)"/>
    <text x="85" y="90" font-size="11" fill="#777" text-anchor="middle">Browser</text>
  </g>

  <!-- Arrow to user -->
  <line x1="285" y1="360" x2="285" y2="385" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
  <polygon points="285,392 280,384 290,384" fill="rgba(255,255,255,0.25)"/>

  <!-- User icon -->
  <g transform="translate(255, 398)">
    <circle cx="30" cy="12" r="12" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
    <path d="M10,45 Q10,28 30,28 Q50,28 50,45" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
    <text x="30" y="62" font-size="11" fill="#666" text-anchor="middle">User</text>
  </g>

  <!-- ==================== FREENET (RIGHT) ==================== -->

  <!-- P2P Network at top -->
  <g transform="translate(760, 55)">
    <!-- Network nodes and connections -->
    <circle cx="140" cy="15" r="10" fill="rgba(67,233,123,0.35)" stroke="#43e97b" stroke-width="1.5"/>
    <circle cx="75" cy="40" r="10" fill="rgba(67,233,123,0.35)" stroke="#43e97b" stroke-width="1.5"/>
    <circle cx="205" cy="40" r="10" fill="rgba(67,233,123,0.35)" stroke="#43e97b" stroke-width="1.5"/>
    <circle cx="50" cy="80" r="10" fill="rgba(67,233,123,0.35)" stroke="#43e97b" stroke-width="1.5"/>
    <circle cx="110" cy="75" r="10" fill="rgba(67,233,123,0.35)" stroke="#43e97b" stroke-width="1.5"/>
    <circle cx="170" cy="75" r="10" fill="rgba(67,233,123,0.35)" stroke="#43e97b" stroke-width="1.5"/>
    <circle cx="230" cy="80" r="10" fill="rgba(67,233,123,0.35)" stroke="#43e97b" stroke-width="1.5"/>

    <!-- Connection lines -->
    <line x1="140" y1="15" x2="75" y2="40" stroke="rgba(67,233,123,0.45)" stroke-width="1.5"/>
    <line x1="140" y1="15" x2="205" y2="40" stroke="rgba(67,233,123,0.45)" stroke-width="1.5"/>
    <line x1="75" y1="40" x2="50" y2="80" stroke="rgba(67,233,123,0.45)" stroke-width="1.5"/>
    <line x1="75" y1="40" x2="110" y2="75" stroke="rgba(67,233,123,0.45)" stroke-width="1.5"/>
    <line x1="205" y1="40" x2="170" y2="75" stroke="rgba(67,233,123,0.45)" stroke-width="1.5"/>
    <line x1="205" y1="40" x2="230" y2="80" stroke="rgba(67,233,123,0.45)" stroke-width="1.5"/>
    <line x1="110" y1="75" x2="170" y2="75" stroke="rgba(67,233,123,0.45)" stroke-width="1.5"/>
    <line x1="50" y1="80" x2="110" y2="75" stroke="rgba(67,233,123,0.35)" stroke-width="1"/>
    <line x1="170" y1="75" x2="230" y2="80" stroke="rgba(67,233,123,0.35)" stroke-width="1"/>
    <line x1="140" y1="15" x2="110" y2="75" stroke="rgba(67,233,123,0.25)" stroke-width="1"/>
    <line x1="140" y1="15" x2="170" y2="75" stroke="rgba(67,233,123,0.25)" stroke-width="1"/>

    <text x="140" y="107" font-size="11" fill="#43e97b" text-anchor="middle">P2P Network</text>
  </g>

  <!-- Connection lines from network to Freenet box -->
  <line x1="835" y1="168" x2="870" y2="195" stroke="rgba(67,233,123,0.35)" stroke-width="1.5" stroke-dasharray="4,4"/>
  <line x1="900" y1="165" x2="900" y2="195" stroke="rgba(67,233,123,0.35)" stroke-width="1.5" stroke-dasharray="4,4"/>
  <line x1="965" y1="168" x2="930" y2="195" stroke="rgba(67,233,123,0.35)" stroke-width="1.5" stroke-dasharray="4,4"/>

  <!-- Freenet box -->
  <g transform="translate(780, 200)">
    <rect x="0" y="0" width="240" height="42" rx="6" fill="rgba(67,233,123,0.12)" stroke="url(#greenGrad)" stroke-width="2"/>
    <text x="120" y="27" font-size="16" font-weight="600" fill="#43e97b" text-anchor="middle">Freenet</text>
  </g>

  <!-- Protocol boxes -->
  <g transform="translate(795, 257)">
    <rect x="0" y="0" width="80" height="30" rx="4" fill="rgba(79,172,254,0.12)" stroke="rgba(79,172,254,0.35)" stroke-width="1.5"/>
    <text x="40" y="20" font-size="12" font-weight="500" fill="#4facfe" text-anchor="middle">HTTPS</text>
    <rect x="90" y="0" width="95" height="30" rx="4" fill="rgba(79,172,254,0.12)" stroke="rgba(79,172,254,0.35)" stroke-width="1.5"/>
    <text x="137" y="20" font-size="12" font-weight="500" fill="#4facfe" text-anchor="middle">WebSockets</text>
  </g>

  <!-- Connection to browser -->
  <line x1="900" y1="292" x2="900" y2="320" stroke="rgba(79,172,254,0.35)" stroke-width="1.5" stroke-dasharray="4,4"/>

  <!-- Browser -->
  <g transform="translate(815, 325)">
    <rect x="0" y="0" width="170" height="80" rx="6" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
    <!-- Browser chrome -->
    <rect x="0" y="0" width="170" height="22" rx="6" fill="rgba(255,255,255,0.08)"/>
    <rect x="0" y="14" width="170" height="8" fill="rgba(255,255,255,0.08)"/>
    <circle cx="14" cy="11" r="4" fill="rgba(250,112,154,0.5)"/>
    <circle cx="28" cy="11" r="4" fill="rgba(241,196,15,0.5)"/>
    <circle cx="42" cy="11" r="4" fill="rgba(67,233,123,0.5)"/>
    <!-- Browser content -->
    <rect x="12" y="30" width="146" height="38" rx="3" fill="rgba(255,255,255,0.04)"/>
  </g>

  <!-- Arrow to user -->
  <line x1="900" y1="410" x2="900" y2="435" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
  <polygon points="900,442 895,434 905,434" fill="rgba(255,255,255,0.25)"/>

  <!-- User icon -->
  <g transform="translate(870, 448)">
    <circle cx="30" cy="12" r="12" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
    <path d="M10,45 Q10,28 30,28 Q50,28 50,45" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
  </g>

  <!-- Same interface callout -->
  <g transform="translate(545, 320)">
    <text x="55" y="0" font-size="10" fill="rgba(79,172,254,0.7)" text-anchor="middle">Same interface</text>
    <text x="55" y="14" font-size="10" fill="rgba(79,172,254,0.7)" text-anchor="middle">for the user</text>
    <line x1="0" y1="7" x2="22" y2="7" stroke="rgba(79,172,254,0.35)" stroke-width="1"/>
    <line x1="88" y1="7" x2="110" y2="7" stroke="rgba(79,172,254,0.35)" stroke-width="1"/>
  </g>

</svg>
