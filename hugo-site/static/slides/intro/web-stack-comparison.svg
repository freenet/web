<svg viewBox="0 0 1200 520" xmlns="http://www.w3.org/2000/svg" font-family="Inter, system-ui, sans-serif">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="rgba(255,255,255,0.4)"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4facfe"/>
    </marker>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Column headers -->
  <text x="280" y="35" font-size="20" font-weight="600" fill="#888" text-anchor="middle">Traditional Web</text>
  <text x="920" y="35" font-size="20" font-weight="600" fill="url(#blueGrad)" text-anchor="middle">Freenet</text>

  <!-- VS divider -->
  <line x1="600" y1="50" x2="600" y2="500" stroke="rgba(255,255,255,0.1)" stroke-width="2" stroke-dasharray="8,8"/>
  <text x="600" y="260" font-size="14" font-weight="500" fill="rgba(255,255,255,0.3)" text-anchor="middle">vs</text>

  <!-- ==================== TRADITIONAL WEB (LEFT) ==================== -->

  <!-- User's Browser -->
  <g transform="translate(180, 50)">
    <rect x="0" y="0" width="200" height="42" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="100" y="26" font-size="13" font-weight="500" fill="#ccc" text-anchor="middle">User's Browser</text>
  </g>

  <!-- Arrow with HTTP label -->
  <line x1="280" y1="92" x2="280" y2="125" stroke="rgba(255,255,255,0.4)" stroke-width="2" marker-end="url(#arrowGray)"/>
  <text x="305" y="113" font-size="11" font-weight="500" fill="#a0aec0">HTTP</text>

  <!-- TCP -->
  <g transform="translate(180, 130)">
    <rect x="0" y="0" width="200" height="38" rx="6" fill="rgba(74,85,104,0.4)" stroke="#4a5568" stroke-width="2"/>
    <text x="100" y="24" font-size="13" font-weight="600" fill="#a0aec0" text-anchor="middle">TCP</text>
  </g>

  <!-- Arrow down -->
  <line x1="280" y1="168" x2="280" y2="198" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

  <!-- IP (shared) -->
  <g transform="translate(180, 203)">
    <rect x="0" y="0" width="200" height="38" rx="6" fill="rgba(79,172,254,0.2)" stroke="url(#blueGrad)" stroke-width="2"/>
    <text x="100" y="24" font-size="13" font-weight="600" fill="#4facfe" text-anchor="middle">IP</text>
  </g>

  <!-- Arrow to servers -->
  <line x1="280" y1="241" x2="280" y2="268" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

  <!-- Web Servers cluster -->
  <g transform="translate(100, 273)">
    <rect x="0" y="0" width="360" height="95" rx="10" fill="rgba(250,112,154,0.1)" stroke="rgba(250,112,154,0.4)" stroke-width="2"/>
    <text x="180" y="22" font-size="11" font-weight="500" fill="#fa709a" text-anchor="middle">Centralized Servers</text>

    <g transform="translate(25, 35)">
      <rect x="0" y="0" width="70" height="45" rx="4" fill="rgba(250,112,154,0.3)" stroke="#fa709a" stroke-width="1"/>
      <text x="35" y="27" font-size="10" fill="#fff" text-anchor="middle">Server</text>
    </g>
    <g transform="translate(105, 35)">
      <rect x="0" y="0" width="70" height="45" rx="4" fill="rgba(250,112,154,0.3)" stroke="#fa709a" stroke-width="1"/>
      <text x="35" y="27" font-size="10" fill="#fff" text-anchor="middle">Server</text>
    </g>
    <g transform="translate(185, 35)">
      <rect x="0" y="0" width="70" height="45" rx="4" fill="rgba(250,112,154,0.3)" stroke="#fa709a" stroke-width="1"/>
      <text x="35" y="27" font-size="10" fill="#fff" text-anchor="middle">Server</text>
    </g>
    <g transform="translate(265, 35)">
      <rect x="0" y="0" width="70" height="45" rx="4" fill="rgba(250,112,154,0.3)" stroke="#fa709a" stroke-width="1"/>
      <text x="35" y="27" font-size="10" fill="#fff" text-anchor="middle">DB</text>
    </g>
  </g>

  <!-- Private data warning -->
  <g transform="translate(100, 385)">
    <rect x="0" y="0" width="360" height="50" rx="6" fill="rgba(250,112,154,0.1)" stroke="rgba(250,112,154,0.3)" stroke-width="1"/>
    <text x="180" y="20" font-size="11" fill="#fa709a" text-anchor="middle">Your private data</text>
    <text x="180" y="38" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle">stored on their hardware</text>
  </g>

  <!-- ==================== FREENET (RIGHT) ==================== -->

  <!-- User's Browser -->
  <g transform="translate(820, 50)">
    <rect x="0" y="0" width="200" height="42" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="100" y="26" font-size="13" font-weight="500" fill="#ccc" text-anchor="middle">User's Browser</text>
  </g>

  <!-- Arrow with HTTP label -->
  <line x1="920" y1="92" x2="920" y2="125" stroke="#4facfe" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <text x="945" y="113" font-size="11" font-weight="500" fill="#4facfe">HTTP</text>

  <!-- FREENET CORE enclosing box -->
  <g transform="translate(740, 130)">
    <rect x="0" y="0" width="360" height="180" rx="10" fill="rgba(67,233,123,0.08)" stroke="url(#greenGrad)" stroke-width="2" filter="url(#glow)"/>
    <text x="180" y="22" font-size="13" font-weight="600" fill="#43e97b" text-anchor="middle">Freenet Core</text>

    <!-- UDP inside Freenet Core -->
    <g transform="translate(80, 35)">
      <rect x="0" y="0" width="200" height="35" rx="5" fill="rgba(67,233,123,0.15)" stroke="rgba(67,233,123,0.5)" stroke-width="1.5"/>
      <text x="100" y="23" font-size="12" font-weight="500" fill="#43e97b" text-anchor="middle">UDP</text>
    </g>

    <!-- P2P Network inside Freenet Core -->
    <g transform="translate(80, 82)">
      <rect x="0" y="0" width="200" height="85" rx="5" fill="rgba(67,233,123,0.1)" stroke="rgba(67,233,123,0.4)" stroke-width="1.5"/>
      <text x="100" y="18" font-size="10" font-weight="500" fill="#43e97b" text-anchor="middle">P2P Network</text>

      <!-- Peer nodes -->
      <circle cx="40" cy="48" r="14" fill="rgba(67,233,123,0.3)" stroke="#43e97b" stroke-width="1"/>
      <circle cx="85" cy="62" r="14" fill="rgba(67,233,123,0.3)" stroke="#43e97b" stroke-width="1"/>
      <circle cx="130" cy="48" r="14" fill="rgba(67,233,123,0.3)" stroke="#43e97b" stroke-width="1"/>
      <circle cx="170" cy="62" r="14" fill="rgba(67,233,123,0.3)" stroke="#43e97b" stroke-width="1"/>

      <!-- Connection lines -->
      <line x1="40" y1="48" x2="85" y2="62" stroke="rgba(67,233,123,0.5)" stroke-width="1"/>
      <line x1="85" y1="62" x2="130" y2="48" stroke="rgba(67,233,123,0.5)" stroke-width="1"/>
      <line x1="130" y1="48" x2="170" y2="62" stroke="rgba(67,233,123,0.5)" stroke-width="1"/>
      <line x1="40" y1="48" x2="130" y2="48" stroke="rgba(67,233,123,0.4)" stroke-width="1"/>
      <line x1="85" y1="62" x2="170" y2="62" stroke="rgba(67,233,123,0.4)" stroke-width="1"/>

      <text x="40" y="52" font-size="9" fill="#fff" text-anchor="middle">P</text>
      <text x="85" y="66" font-size="9" fill="#fff" text-anchor="middle">P</text>
      <text x="130" y="52" font-size="9" fill="#fff" text-anchor="middle">P</text>
      <text x="170" y="66" font-size="9" fill="#fff" text-anchor="middle">P</text>
    </g>
  </g>

  <!-- Arrow down to IP -->
  <line x1="920" y1="310" x2="920" y2="335" stroke="rgba(79,172,254,0.5)" stroke-width="2"/>

  <!-- IP (shared) -->
  <g transform="translate(820, 340)">
    <rect x="0" y="0" width="200" height="38" rx="6" fill="rgba(79,172,254,0.2)" stroke="url(#blueGrad)" stroke-width="2"/>
    <text x="100" y="24" font-size="13" font-weight="600" fill="#4facfe" text-anchor="middle">IP</text>
  </g>

  <!-- "Shared" label connecting the two IP boxes -->
  <g>
    <path d="M380 222 L450 222 L450 359 L520 359" stroke="rgba(79,172,254,0.4)" stroke-width="1.5" stroke-dasharray="4,4"/>
    <path d="M680 359 L750 359 L750 359 L820 359" stroke="rgba(79,172,254,0.4)" stroke-width="1.5" stroke-dasharray="4,4"/>
    <text x="600" y="364" font-size="10" fill="rgba(79,172,254,0.6)" text-anchor="middle">shared foundation</text>
  </g>

  <!-- Delegates (private data) -->
  <g transform="translate(740, 395)">
    <rect x="0" y="0" width="360" height="50" rx="6" fill="rgba(168,85,247,0.15)" stroke="rgba(168,85,247,0.5)" stroke-width="2"/>
    <text x="180" y="20" font-size="11" fill="#a855f7" text-anchor="middle">Your private data in Delegates</text>
    <text x="180" y="38" font-size="11" fill="rgba(255,255,255,0.6)" text-anchor="middle">stored on your hardware</text>
  </g>

  <!-- Arrow connecting Freenet Core to Delegates -->
  <path d="M740 270 L710 270 L710 420 L740 420" stroke="rgba(168,85,247,0.4)" stroke-width="1.5" fill="none" stroke-dasharray="4,4"/>

</svg>
