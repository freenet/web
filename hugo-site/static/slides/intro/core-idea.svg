<svg viewBox="0 0 700 340" xmlns="http://www.w3.org/2000/svg" font-family="Inter, system-ui, sans-serif">
  <defs>
    <marker id="arrowR" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="rgba(255,255,255,0.5)"/>
    </marker>
  </defs>

  <!-- KEY side (Contract) -->
  <rect x="40" y="25" width="270" height="140" rx="12" fill="rgba(67,233,123,0.1)" stroke="#43e97b" stroke-width="2"/>
  <text x="175" y="16" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle" font-weight="600" letter-spacing="2">THE KEY</text>
  <text x="175" y="58" font-size="18" font-weight="700" fill="#43e97b" text-anchor="middle">Contract</text>
  <text x="175" y="82" font-size="13" fill="rgba(255,255,255,0.6)" text-anchor="middle">WebAssembly code that defines:</text>
  <text x="175" y="108" font-size="13" fill="rgba(255,255,255,0.8)" text-anchor="middle">validate · merge · summarize</text>
  <text x="175" y="145" font-size="10" fill="rgba(255,255,255,0.4)" text-anchor="middle" font-style="italic">key = hash(hash(code) + params)</text>

  <!-- Arrow key → value -->
  <line x1="330" y1="95" x2="390" y2="95" stroke="rgba(255,255,255,0.5)" stroke-width="2" marker-end="url(#arrowR)"/>
  <text x="360" y="85" font-size="11" fill="rgba(255,255,255,0.4)" text-anchor="middle">governs</text>

  <!-- VALUE side (State) -->
  <rect x="410" y="25" width="250" height="140" rx="12" fill="rgba(79,172,254,0.1)" stroke="#4facfe" stroke-width="2"/>
  <text x="535" y="16" font-size="11" fill="rgba(255,255,255,0.5)" text-anchor="middle" font-weight="600" letter-spacing="2">THE VALUE</text>
  <text x="535" y="58" font-size="18" font-weight="700" fill="#4facfe" text-anchor="middle">State</text>
  <text x="535" y="82" font-size="13" fill="rgba(255,255,255,0.6)" text-anchor="middle">arbitrary bytes</text>
  <text x="535" y="112" font-size="12" fill="rgba(255,255,255,0.45)" text-anchor="middle">chat rooms · documents</text>
  <text x="535" y="130" font-size="12" fill="rgba(255,255,255,0.45)" text-anchor="middle">social graphs · anything</text>

  <!-- Divider -->
  <line x1="100" y1="195" x2="600" y2="195" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- Three components -->
  <!-- Contract -->
  <rect x="40" y="215" width="185" height="95" rx="10" fill="rgba(67,233,123,0.08)" stroke="rgba(67,233,123,0.4)" stroke-width="1.5"/>
  <text x="132" y="242" font-size="14" font-weight="600" fill="#43e97b" text-anchor="middle">Contract</text>
  <text x="132" y="262" font-size="11" fill="rgba(255,255,255,0.55)" text-anchor="middle">public, shared state</text>
  <text x="132" y="278" font-size="11" fill="rgba(255,255,255,0.55)" text-anchor="middle">replicated on the network</text>

  <!-- Delegate -->
  <rect x="255" y="215" width="185" height="95" rx="10" fill="rgba(250,200,60,0.08)" stroke="rgba(250,200,60,0.4)" stroke-width="1.5"/>
  <text x="347" y="242" font-size="14" font-weight="600" fill="#faca3c" text-anchor="middle">Delegate</text>
  <text x="347" y="262" font-size="11" fill="rgba(255,255,255,0.55)" text-anchor="middle">private, user state</text>
  <text x="347" y="278" font-size="11" fill="rgba(255,255,255,0.55)" text-anchor="middle">stays on your device</text>

  <!-- UI -->
  <rect x="470" y="215" width="185" height="95" rx="10" fill="rgba(79,172,254,0.08)" stroke="rgba(79,172,254,0.4)" stroke-width="1.5"/>
  <text x="562" y="242" font-size="14" font-weight="600" fill="#4facfe" text-anchor="middle">UI</text>
  <text x="562" y="258" font-size="11" fill="rgba(255,255,255,0.55)" text-anchor="middle">standard web app</text>
  <text x="562" y="274" font-size="11" fill="rgba(255,255,255,0.55)" text-anchor="middle">downloaded from a contract</text>
  <text x="562" y="290" font-size="11" fill="rgba(255,255,255,0.55)" text-anchor="middle">runs in the browser</text>

</svg>
