<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" font-family="Inter, system-ui, sans-serif">
  <defs>
    <marker id="arrG" markerWidth="7" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#43e97b"/>
    </marker>
  </defs>

  <!-- ===== LEFT SIDE: No trust ===== -->
  <text x="160" y="18" font-size="13" fill="rgba(255,255,255,0.5)" text-anchor="middle" font-weight="600">Direct</text>

  <!-- Agents -->
  <circle cx="90" cy="75" r="26" fill="rgba(79,172,254,0.15)" stroke="#4facfe" stroke-width="2"/>
  <text x="90" y="70" font-size="9" fill="rgba(255,255,255,0.5)" text-anchor="middle">Agent</text>
  <text x="90" y="83" font-size="12" font-weight="600" fill="#4facfe" text-anchor="middle">A</text>

  <circle cx="230" cy="75" r="26" fill="rgba(79,172,254,0.15)" stroke="#4facfe" stroke-width="2"/>
  <text x="230" y="70" font-size="9" fill="rgba(255,255,255,0.5)" text-anchor="middle">Agent</text>
  <text x="230" y="83" font-size="12" font-weight="600" fill="#4facfe" text-anchor="middle">B</text>

  <circle cx="90" cy="185" r="26" fill="rgba(79,172,254,0.15)" stroke="#4facfe" stroke-width="2"/>
  <text x="90" y="180" font-size="9" fill="rgba(255,255,255,0.5)" text-anchor="middle">Agent</text>
  <text x="90" y="193" font-size="12" font-weight="600" fill="#4facfe" text-anchor="middle">C</text>

  <circle cx="230" cy="185" r="26" fill="rgba(79,172,254,0.15)" stroke="#4facfe" stroke-width="2"/>
  <text x="230" y="180" font-size="9" fill="rgba(255,255,255,0.5)" text-anchor="middle">Agent</text>
  <text x="230" y="193" font-size="12" font-weight="600" fill="#4facfe" text-anchor="middle">D</text>

  <!-- Distrust lines -->
  <line x1="116" y1="75" x2="204" y2="75" stroke="rgba(255,80,80,0.4)" stroke-width="1.5" stroke-dasharray="5 4"/>
  <line x1="116" y1="185" x2="204" y2="185" stroke="rgba(255,80,80,0.4)" stroke-width="1.5" stroke-dasharray="5 4"/>
  <line x1="90" y1="101" x2="90" y2="159" stroke="rgba(255,80,80,0.4)" stroke-width="1.5" stroke-dasharray="5 4"/>
  <line x1="230" y1="101" x2="230" y2="159" stroke="rgba(255,80,80,0.4)" stroke-width="1.5" stroke-dasharray="5 4"/>
  <line x1="110" y1="94" x2="210" y2="166" stroke="rgba(255,80,80,0.4)" stroke-width="1.5" stroke-dasharray="5 4"/>
  <line x1="210" y1="94" x2="110" y2="166" stroke="rgba(255,80,80,0.4)" stroke-width="1.5" stroke-dasharray="5 4"/>

  <!-- Question marks -->
  <text x="160" y="70" font-size="14" fill="rgba(255,80,80,0.6)" text-anchor="middle" font-weight="700">?</text>
  <text x="160" y="182" font-size="14" fill="rgba(255,80,80,0.6)" text-anchor="middle" font-weight="700">?</text>
  <text x="78" y="134" font-size="14" fill="rgba(255,80,80,0.6)" text-anchor="middle" font-weight="700">?</text>
  <text x="242" y="134" font-size="14" fill="rgba(255,80,80,0.6)" text-anchor="middle" font-weight="700">?</text>

  <text x="160" y="245" font-size="11" fill="rgba(255,80,80,0.6)" text-anchor="middle">no mutual trust</text>

  <!-- ===== ARROW ===== -->
  <text x="370" y="135" font-size="28" fill="rgba(255,255,255,0.3)" text-anchor="middle">→</text>

  <!-- ===== RIGHT SIDE: Through contract ===== -->
  <text x="600" y="18" font-size="13" fill="rgba(255,255,255,0.5)" text-anchor="middle" font-weight="600">Through Freenet</text>

  <!-- Contract in center -->
  <rect x="565" y="95" width="70" height="70" rx="10" fill="rgba(67,233,123,0.12)" stroke="#43e97b" stroke-width="2"/>
  <text x="600" y="126" font-size="10" fill="rgba(255,255,255,0.5)" text-anchor="middle">Contract</text>
  <text x="600" y="141" font-size="9" fill="#43e97b" text-anchor="middle" font-style="italic">(inspectable)</text>
  <line x1="578" y1="150" x2="612" y2="150" stroke="rgba(67,233,123,0.3)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="578" y1="156" x2="604" y2="156" stroke="rgba(67,233,123,0.2)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Agents around contract -->
  <circle cx="490" cy="60" r="24" fill="rgba(79,172,254,0.15)" stroke="#4facfe" stroke-width="2"/>
  <text x="490" y="56" font-size="9" fill="rgba(255,255,255,0.5)" text-anchor="middle">Agent</text>
  <text x="490" y="68" font-size="12" font-weight="600" fill="#4facfe" text-anchor="middle">A</text>

  <circle cx="710" cy="60" r="24" fill="rgba(79,172,254,0.15)" stroke="#4facfe" stroke-width="2"/>
  <text x="710" y="56" font-size="9" fill="rgba(255,255,255,0.5)" text-anchor="middle">Agent</text>
  <text x="710" y="68" font-size="12" font-weight="600" fill="#4facfe" text-anchor="middle">B</text>

  <circle cx="490" cy="200" r="24" fill="rgba(79,172,254,0.15)" stroke="#4facfe" stroke-width="2"/>
  <text x="490" y="196" font-size="9" fill="rgba(255,255,255,0.5)" text-anchor="middle">Agent</text>
  <text x="490" y="208" font-size="12" font-weight="600" fill="#4facfe" text-anchor="middle">C</text>

  <circle cx="710" cy="200" r="24" fill="rgba(79,172,254,0.15)" stroke="#4facfe" stroke-width="2"/>
  <text x="710" y="196" font-size="9" fill="rgba(255,255,255,0.5)" text-anchor="middle">Agent</text>
  <text x="710" y="208" font-size="12" font-weight="600" fill="#4facfe" text-anchor="middle">D</text>

  <!-- Trust lines to contract -->
  <line x1="508" y1="77" x2="568" y2="100" stroke="#43e97b" stroke-width="2" opacity="0.7" marker-end="url(#arrG)"/>
  <line x1="692" y1="77" x2="632" y2="100" stroke="#43e97b" stroke-width="2" opacity="0.7" marker-end="url(#arrG)"/>
  <line x1="508" y1="183" x2="568" y2="160" stroke="#43e97b" stroke-width="2" opacity="0.7" marker-end="url(#arrG)"/>
  <line x1="692" y1="183" x2="632" y2="160" stroke="#43e97b" stroke-width="2" opacity="0.7" marker-end="url(#arrG)"/>

  <text x="600" y="245" font-size="11" fill="#43e97b" text-anchor="middle">trust the system, not each other</text>

  <!-- Bottom tagline -->
  <text x="400" y="285" font-size="11" fill="rgba(255,255,255,0.35)" text-anchor="middle">transparent code · verifiable behavior · permissionless coordination</text>

</svg>
