<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <style>
    :root {
      --bg-primary: #2a2820;
      --bg-secondary: #252830;
      --ring-stroke: #707070;
      --peer-fill: #3a4a3a;
      --peer-stroke: #5a7a5a;
      --peer-highlight-fill: #384050;
      --peer-highlight-stroke: #5080b0;
      --connection-near: #5a7a5a;
      --connection-far: #506080;
      --text-primary: #e8e8e8;
      --text-secondary: #b0b0b0;
      --text-label: #909090;
      --annotation-bg: #2a2a2a;
      --annotation-border: #404040;
      --location-text: #a0a0a0;
    }
    .bg-primary { fill: var(--bg-primary); }
    .ring-stroke { stroke: var(--ring-stroke); fill: none; }
    .peer { fill: var(--peer-fill); stroke: var(--peer-stroke); }
    .peer-highlight { fill: var(--peer-highlight-fill); stroke: var(--peer-highlight-stroke); }
    .connection-near { stroke: var(--connection-near); fill: none; }
    .connection-far { stroke: var(--connection-far); fill: none; }
    .text-primary { fill: var(--text-primary); }
    .text-secondary { fill: var(--text-secondary); }
    .text-label { fill: var(--text-label); }
    .location-text { fill: var(--location-text); }
    .annotation-box { fill: var(--annotation-bg); stroke: var(--annotation-border); }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" rx="0" class="bg-primary"/>

  <!-- Title -->
  <text x="400" y="40" font-size="22" font-weight="600" text-anchor="middle" class="text-primary">Small-World Network Topology</text>

  <!-- Main ring representing the network -->
  <ellipse cx="400" cy="320" rx="250" ry="200" class="ring-stroke" stroke-width="3" stroke-dasharray="8 4"/>

  <!-- Location markers on ring -->
  <text x="400" y="95" font-size="12" text-anchor="middle" class="location-text">0.0 / 1.0</text>
  <text x="680" y="325" font-size="12" text-anchor="start" class="location-text">0.25</text>
  <text x="400" y="550" font-size="12" text-anchor="middle" class="location-text">0.5</text>
  <text x="120" y="325" font-size="12" text-anchor="end" class="location-text">0.75</text>

  <!-- Peer nodes positioned around the ring -->
  <g transform="translate(400, 120)">
    <circle cx="0" cy="0" r="18" class="peer-highlight" stroke-width="2.5"/>
    <text x="0" y="5" font-size="11" text-anchor="middle" class="text-primary">P</text>
  </g>

  <g transform="translate(478, 133)">
    <circle cx="0" cy="0" r="14" class="peer" stroke-width="2"/>
    <text x="0" y="4" font-size="10" text-anchor="middle" class="text-primary">P</text>
  </g>

  <g transform="translate(560, 180)">
    <circle cx="0" cy="0" r="14" class="peer" stroke-width="2"/>
    <text x="0" y="4" font-size="10" text-anchor="middle" class="text-primary">P</text>
  </g>

  <g transform="translate(620, 250)">
    <circle cx="0" cy="0" r="14" class="peer" stroke-width="2"/>
    <text x="0" y="4" font-size="10" text-anchor="middle" class="text-primary">P</text>
  </g>

  <g transform="translate(635, 380)">
    <circle cx="0" cy="0" r="14" class="peer" stroke-width="2"/>
    <text x="0" y="4" font-size="10" text-anchor="middle" class="text-primary">P</text>
  </g>

  <g transform="translate(540, 480)">
    <circle cx="0" cy="0" r="14" class="peer" stroke-width="2"/>
    <text x="0" y="4" font-size="10" text-anchor="middle" class="text-primary">P</text>
  </g>

  <g transform="translate(400, 520)">
    <circle cx="0" cy="0" r="14" class="peer" stroke-width="2"/>
    <text x="0" y="4" font-size="10" text-anchor="middle" class="text-primary">P</text>
  </g>

  <g transform="translate(260, 480)">
    <circle cx="0" cy="0" r="14" class="peer" stroke-width="2"/>
    <text x="0" y="4" font-size="10" text-anchor="middle" class="text-primary">P</text>
  </g>

  <g transform="translate(175, 400)">
    <circle cx="0" cy="0" r="14" class="peer" stroke-width="2"/>
    <text x="0" y="4" font-size="10" text-anchor="middle" class="text-primary">P</text>
  </g>

  <g transform="translate(160, 280)">
    <circle cx="0" cy="0" r="14" class="peer" stroke-width="2"/>
    <text x="0" y="4" font-size="10" text-anchor="middle" class="text-primary">P</text>
  </g>

  <g transform="translate(210, 180)">
    <circle cx="0" cy="0" r="14" class="peer" stroke-width="2"/>
    <text x="0" y="4" font-size="10" text-anchor="middle" class="text-primary">P</text>
  </g>

  <g transform="translate(320, 133)">
    <circle cx="0" cy="0" r="14" class="peer" stroke-width="2"/>
    <text x="0" y="4" font-size="10" text-anchor="middle" class="text-primary">P</text>
  </g>

  <!-- Connections from highlighted peer (at 0.0) -->
  <path d="M 415 128 Q 445 125 465 133" class="connection-near" stroke-width="2"/>
  <path d="M 385 128 Q 355 125 333 133" class="connection-near" stroke-width="2"/>
  <path d="M 418 130 Q 490 145 548 175" class="connection-near" stroke-width="1.5"/>

  <!-- Long-range connections (shortcuts) -->
  <path d="M 400 138 Q 400 300 400 505" class="connection-far" stroke-width="2" stroke-dasharray="6 3"/>
  <path d="M 388 135 Q 250 250 175 385" class="connection-far" stroke-width="2" stroke-dasharray="6 3"/>
  <path d="M 415 135 Q 550 280 622 370" class="connection-far" stroke-width="2" stroke-dasharray="6 3"/>

  <!-- Some other peer connections -->
  <path d="M 608 255 Q 620 310 623 365" class="connection-near" stroke-width="1.5"/>
  <path d="M 252 475 Q 200 440 183 408" class="connection-near" stroke-width="1.5"/>
  <path d="M 535 475 Q 570 430 625 390" class="connection-near" stroke-width="1.5"/>
  <path d="M 205 188 Q 185 225 168 268" class="connection-near" stroke-width="1.5"/>

  <!-- Annotations -->
  <g transform="translate(580, 60)">
    <rect x="0" y="0" width="180" height="70" rx="6" class="annotation-box" stroke-width="1"/>
    <line x1="-8" y1="45" x2="0" y2="35" stroke="var(--connection-near)" stroke-width="2"/>
    <text x="90" y="22" font-size="11" text-anchor="middle" class="text-secondary">Near neighbors:</text>
    <text x="90" y="38" font-size="10" text-anchor="middle" class="text-label">Peers with similar</text>
    <text x="90" y="52" font-size="10" text-anchor="middle" class="text-label">locations (0.0-1.0)</text>
  </g>

  <g transform="translate(40, 60)">
    <rect x="0" y="0" width="180" height="70" rx="6" class="annotation-box" stroke-width="1"/>
    <line x1="188" y1="45" x2="180" y2="35" stroke="var(--connection-far)" stroke-width="2" stroke-dasharray="6 3"/>
    <text x="90" y="22" font-size="11" text-anchor="middle" class="text-secondary">Long-range shortcuts:</text>
    <text x="90" y="38" font-size="10" text-anchor="middle" class="text-label">Random connections for</text>
    <text x="90" y="52" font-size="10" text-anchor="middle" class="text-label">fast network traversal</text>
  </g>

  <!-- Legend -->
  <g transform="translate(300, 560)">
    <circle cx="15" cy="10" r="10" class="peer" stroke-width="2"/>
    <text x="35" y="14" font-size="11" class="text-secondary">Peer (P)</text>
    <circle cx="135" cy="10" r="12" class="peer-highlight" stroke-width="2.5"/>
    <text x="155" y="14" font-size="11" class="text-secondary">Example peer</text>
  </g>
</svg>
