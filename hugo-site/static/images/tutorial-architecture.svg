<svg viewBox="0 0 700 120" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <style>
    :root {
      --bg-network: #f5f0e6;
      --bg-local: #e8eff5;
      --border: #c0c0c0;
      --text: #3a3a3a;
      --text-light: #666666;
      --arrow: #888888;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-network: #3d3830;
        --bg-local: #303848;
        --border: #606060;
        --text: #e8e8e8;
        --text-light: #a0a0a0;
        --arrow: #909090;
      }
    }
  </style>

  <!-- Network region -->
  <rect x="10" y="10" width="200" height="100" rx="8" fill="var(--bg-network)" stroke="var(--border)" stroke-width="1.5"/>
  <text x="110" y="30" font-size="10" fill="var(--text-light)" text-anchor="middle">Network</text>

  <!-- Contract box -->
  <rect x="30" y="40" width="160" height="55" rx="6" fill="white" fill-opacity="0.5" stroke="var(--border)" stroke-width="1"/>
  <text x="110" y="62" font-size="14" font-weight="600" fill="var(--text)" text-anchor="middle">Contract</text>
  <text x="110" y="80" font-size="10" fill="var(--text-light)" text-anchor="middle">Shared state + WASM</text>

  <!-- Arrow 1 -->
  <path d="M 220 60 L 260 60" stroke="var(--arrow)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="240" y="50" font-size="9" fill="var(--text-light)" text-anchor="middle">sync</text>

  <!-- Local region -->
  <rect x="270" y="10" width="200" height="100" rx="8" fill="var(--bg-local)" stroke="var(--border)" stroke-width="1.5"/>
  <text x="370" y="30" font-size="10" fill="var(--text-light)" text-anchor="middle">User's Computer</text>

  <!-- Delegate box -->
  <rect x="290" y="40" width="160" height="55" rx="6" fill="white" fill-opacity="0.5" stroke="var(--border)" stroke-width="1"/>
  <text x="370" y="62" font-size="14" font-weight="600" fill="var(--text)" text-anchor="middle">Delegate</text>
  <text x="370" y="80" font-size="10" fill="var(--text-light)" text-anchor="middle">Private data + keys</text>

  <!-- Arrow 2 -->
  <path d="M 480 60 L 520 60" stroke="var(--arrow)" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="500" y="50" font-size="9" fill="var(--text-light)" text-anchor="middle">msg</text>

  <!-- Browser box -->
  <rect x="530" y="25" width="160" height="70" rx="6" fill="white" fill-opacity="0.3" stroke="var(--border)" stroke-width="1.5"/>
  <text x="610" y="52" font-size="14" font-weight="600" fill="var(--text)" text-anchor="middle">UI</text>
  <text x="610" y="72" font-size="10" fill="var(--text-light)" text-anchor="middle">Web interface</text>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="var(--arrow)"/>
    </marker>
  </defs>
</svg>
