<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <style>
    /* Variables with light-mode fallbacks - override by defining vars in parent document */
    .bg-primary { fill: var(--bg-primary, #f5f0e6); }
    .ring-stroke { stroke: var(--ring-stroke, #a0a0a0); fill: none; }
    .peer { fill: var(--peer-fill, #c8dcc8); stroke: var(--peer-stroke, #7aa87a); }
    .peer-highlight { fill: var(--peer-highlight-fill, #d0e0f0); stroke: var(--peer-highlight-stroke, #6090c0); }
    .connection-near { stroke: var(--connection-near, #90b090); fill: none; }
    .connection-far { stroke: var(--connection-far, #b0c8e0); fill: none; }
    .text-primary { fill: var(--text-primary, #3a3a3a); }
    .text-secondary { fill: var(--text-secondary, #666666); }
    .text-label { fill: var(--text-label, #888888); }
    .location-text { fill: var(--location-text, #555555); }
    .annotation-box { fill: var(--annotation-bg, #fafafa); stroke: var(--annotation-border, #e0e0e0); }
  </style>

