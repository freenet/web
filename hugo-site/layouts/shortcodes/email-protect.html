{{ $id := delimit (shuffle (seq 1 9999)) "" }}
<span id="protected-email-{{$id}}"></span>
<script>
  (function(){
    const encoded = "vna@serrarg.bet"; // ROT13 encoded email
    const decode = str => str.replace(/[a-zA-Z]/g, c => 
      String.fromCharCode((c <= 'Z' ? 90 : 122) >= (c = c.charCodeAt(0) + 13) ? c : c - 26));
    const email = decode(encoded);
    document.getElementById('protected-email-{{$id}}').innerHTML = 
      `<a href="mailto:${email}">${email}</a>`;
  })();
</script>
