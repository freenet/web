<div class="sync-visualization-wrapper">
  <style>
    .sync-visualization-wrapper {
      width: 100%;
      margin: 2rem auto;
      min-height: 300px;
    }
    .peer-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 8rem;
      margin: 2rem;
      min-height: 400px;
    }
    .peer {
      flex: 1;
      max-width: 300px;
      padding: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .peer-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .peer-icons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      min-height: 50px;
      margin-bottom: 1rem;
    }
    .peer-icon {
      font-size: 2rem;
      color: #2c3e50;
    }
    .summary-display, .delta-display {
      position: absolute;
      background: #fff;
      padding: 1rem;
      min-width: 120px;
      font-family: monospace;
      opacity: 0;
      transition: all 0.5s ease-in-out;
      pointer-events: none;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: translate(-50%, -50%);
      border-radius: 6px;
    }
    .summary-display {
      border: 2px solid #3273dc;
      border-radius: 4px;
      background: #f5f9ff;
    }
    .delta-display {
      border: 2px solid #00d1b2;
      border-radius: 4px;
      background: #f0fffc;
    }
    .summary-display.visible, .delta-display.visible {
      opacity: 1;
    }
    .summary-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .summary-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .summary-list li {
      padding: 2px 4px;
      margin: 2px 0;
      border-radius: 2px;
      transition: opacity 0.3s;
    }
    .summary-title {
      font-weight: bold;
      color: #3273dc;
      margin-bottom: 0.5rem;
    }
    .summary-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sync-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    @media (max-width: 768px) {
      .peer-container {
        flex-direction: column;
        align-items: center;
      }
      .peer {
        width: 100%;
      }
    }
  </style>

  <div class="peer-container">
    <div class="peer" id="peer1">
      <div class="peer-title">Peer 1</div>
      <div class="peer-icons"></div>
    </div>
    <div class="peer" id="peer2">
      <div class="peer-title">Peer 2</div>
      <div class="peer-icons"></div>
    </div>
  </div>

  <div class="buttons has-addons is-centered" style="margin: 1rem;">
    <button id="syncPlayPauseBtn" class="button is-medium is-primary">
      <span class="icon">
        <i class="fas fa-play"></i>
      </span>
    </button>
    <button id="resetSyncBtn" class="button is-medium">
      <span class="icon">
        <i class="fas fa-undo"></i>
      </span>
    </button>
  </div>

  <div id="summary1" class="summary-display">
    <div class="summary-title">Summary</div>
    <ul class="summary-list"></ul>
  </div>
  <div id="summary2" class="summary-display">
    <div class="summary-title">Summary</div>
    <ul class="summary-list"></ul>
  </div>
  <div id="delta1" class="delta-display">
    <div class="summary-title">Delta</div>
    <ul class="summary-list"></ul>
  </div>
  <div id="delta2" class="delta-display">
    <div class="summary-title">Delta</div>
    <ul class="summary-list"></ul>
  </div>

  <script>
    // Available FontAwesome icons for the visualization
    const availableIcons = [
      { name: 'dog', class: 'fas fa-dog' },
      { name: 'cat', class: 'fas fa-cat' },
      { name: 'fish', class: 'fas fa-fish' },
      { name: 'dove', class: 'fas fa-dove' },
      { name: 'dragon', class: 'fas fa-dragon' },
      { name: 'spider', class: 'fas fa-spider' },
      { name: 'horse', class: 'fas fa-horse' },
      { name: 'hippo', class: 'fas fa-hippo' }
    ];

    // State for each peer
    const peerState = {
      peer1: {
        icons: [],
        summary: '',
        delta: []
      },
      peer2: {
        icons: [],
        summary: '',
        delta: []
      }
    };

    // Initialize with random icons
    function initializePeers() {
      // Clear existing state
      peerState.peer1.icons = [];
      peerState.peer2.icons = [];
      peerState.peer1.summary = '';
      peerState.peer2.summary = '';
      peerState.peer1.delta = [];
      peerState.peer2.delta = [];

      // Shuffle available icons
      const shuffled = [...availableIcons].sort(() => Math.random() - 0.5);
      
      // Assign 2-4 random icons to each peer
      const peer1Count = Math.floor(Math.random() * 3) + 2; // 2-4 icons
      const peer2Count = Math.floor(Math.random() * 3) + 2; // 2-4 icons
      
      peerState.peer1.icons = shuffled.slice(0, peer1Count);
      peerState.peer2.icons = shuffled.slice(shuffled.length - peer2Count);

      // Update UI
      updatePeerUI('peer1');
      updatePeerUI('peer2');
      
      // Clear summary and delta boxes
      document.querySelectorAll('.summary-box').forEach(box => box.textContent = '');
      document.querySelectorAll('.delta-box').forEach(box => box.textContent = '');
    }

    // Update the UI for a peer
    function updatePeerUI(peerId) {
      const iconContainer = document.querySelector(`#${peerId} .peer-icons`);
      iconContainer.innerHTML = '';
      
      peerState[peerId].icons.forEach(icon => {
        const iconElement = document.createElement('i');
        iconElement.className = `peer-icon ${icon.class}`;
        iconContainer.appendChild(iconElement);
      });
    }

    let isPlaying = false;
    let currentStep = 0;
    const ANIMATION_DELAY = 1000;

    async function runSyncAnimation() {
      if (!isPlaying) return;
      
      switch(currentStep) {
        case 0: // Generate and show summaries
          await generateAndAnimateSummaries();
          currentStep++;
          setTimeout(runSyncAnimation, ANIMATION_DELAY);
          break;
          
        case 1: // Exchange summaries and generate deltas
          await exchangeSummariesAndGenerateDeltas();
          currentStep++;
          setTimeout(runSyncAnimation, ANIMATION_DELAY);
          break;
          
        case 2: // Exchange deltas
          await exchangeDeltas();
          // Animation complete
          isPlaying = false;
          document.querySelector('#syncPlayPauseBtn i').className = 'fas fa-play';
          break;
      }
    }

    async function generateAndAnimateSummaries() {
      return new Promise((resolve) => {
        const summary1 = document.getElementById('summary1');
        const summary2 = document.getElementById('summary2');
        
        // Get viewport-relative positions for peers
        const peer1Rect = document.getElementById('peer1').getBoundingClientRect();
        const peer2Rect = document.getElementById('peer2').getBoundingClientRect();
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // Position summaries between peers
        const midpointX = (peer1Rect.right + peer2Rect.left) / 2;
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        summary1.style.left = `${midpointX}px`;
        summary1.style.top = `${peer1Rect.top + scrollTop + peer1Rect.height/2 - 40}px`;
        summary2.style.left = `${midpointX}px`;
        summary2.style.top = `${peer2Rect.top + scrollTop + peer2Rect.height/2 + 40}px`;
        
        // Clear and populate summaries with animation
        ['peer1', 'peer2'].forEach((peerId, idx) => {
          const summaryList = document.querySelector(`#summary${idx + 1} .summary-list`);
          summaryList.innerHTML = '';
          
          peerState[peerId].icons.forEach((icon, iconIdx) => {
            setTimeout(() => {
              const li = document.createElement('li');
              li.textContent = icon.name;
              li.style.opacity = '0';
              li.style.backgroundColor = idx === 0 ? '#f5f9ff' : '#f0fffc';
              summaryList.appendChild(li);
              
              // Fade in the item
              requestAnimationFrame(() => {
                li.style.transition = 'opacity 0.3s';
                li.style.opacity = '1';
              });
              
              // Move summary boxes to final position after all items are added
              if (idx === 1 && iconIdx === peerState[peerId].icons.length - 1) {
                setTimeout(() => {
                  summary1.style.left = `${peer1Rect.right + 20}px`;
                  summary2.style.left = `${peer2Rect.right + 20}px`;
                  setTimeout(resolve, 500);
                }, 300);
              }
            }, iconIdx * 200);
          });
        });
        
        summary1.classList.add('visible');
        summary2.classList.add('visible');
      });
    }

    async function exchangeSummariesAndGenerateDeltas() {
      return new Promise((resolve) => {
        const summary1 = document.getElementById('summary1');
        const summary2 = document.getElementById('summary2');
        const delta1 = document.getElementById('delta1');
        const delta2 = document.getElementById('delta2');
        
        const peer1Rect = document.getElementById('peer1').getBoundingClientRect();
        const peer2Rect = document.getElementById('peer2').getBoundingClientRect();
        
        // Animate summaries moving to opposite peers
        summary1.style.transition = summary2.style.transition = 'all 0.5s ease-in-out';
        
        summary1.style.left = `${peer2Rect.left + peer2Rect.width/2}px`;
        summary2.style.left = `${peer1Rect.left + peer1Rect.width/2}px`;
        
        // Calculate and show deltas after summaries have moved
        setTimeout(() => {
          // Calculate deltas
          peerState.peer1.delta = peerState.peer1.icons.filter(icon1 => 
            !peerState.peer2.icons.some(icon2 => icon2.name === icon1.name)
          );
          peerState.peer2.delta = peerState.peer2.icons.filter(icon2 => 
            !peerState.peer1.icons.some(icon1 => icon1.name === icon2.name)
          );
          
          // Position and populate delta boxes
          ['peer1', 'peer2'].forEach((peerId, idx) => {
            const deltaBox = document.getElementById(`delta${idx + 1}`);
            const deltaList = deltaBox.querySelector('.summary-list');
            deltaList.innerHTML = '';
            
            // Position deltas between peers
            const midpointX = (peer1Rect.right + peer2Rect.left) / 2;
            deltaBox.style.left = `${midpointX}px`;
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            deltaBox.style.top = `${(idx === 0 ? peer1Rect.top - 20 : peer2Rect.top + 20) + scrollTop + (idx === 0 ? peer1Rect : peer2Rect).height/2}px`;
            
            peerState[peerId].delta.forEach(icon => {
              const li = document.createElement('li');
              li.textContent = icon.name;
              li.style.backgroundColor = '#f0fffc';
              deltaList.appendChild(li);
            });
            
            deltaBox.classList.add('visible');
          });
          
          // Hide summaries
          summary1.classList.remove('visible');
          summary2.classList.remove('visible');
          
          resolve();
        }, 600);
      });
    }

    async function exchangeDeltas() {
      return new Promise((resolve) => {
        const delta1 = document.getElementById('delta1');
        const delta2 = document.getElementById('delta2');
        const peer1Rect = document.getElementById('peer1').getBoundingClientRect();
        const peer2Rect = document.getElementById('peer2').getBoundingClientRect();
        
        // Animate deltas moving to opposite peers
        delta1.style.transition = delta2.style.transition = 'all 0.5s ease-in-out';
        
        delta1.style.left = `${peer2Rect.left + peer2Rect.width/4}px`;
        delta2.style.left = `${peer1Rect.left + peer1Rect.width/4}px`;
        
        setTimeout(() => {
          // Add missing icons to each peer
          peerState.peer1.icons = [...new Set([...peerState.peer1.icons, ...peerState.peer2.delta])];
          peerState.peer2.icons = [...new Set([...peerState.peer2.icons, ...peerState.peer1.delta])];
          
          // Sort icons by name for consistent display
          peerState.peer1.icons.sort((a, b) => a.name.localeCompare(b.name));
          peerState.peer2.icons.sort((a, b) => a.name.localeCompare(b.name));
          
          // Update UI
          updatePeerUI('peer1');
          updatePeerUI('peer2');
          
          // Hide deltas
          delta1.classList.remove('visible');
          delta2.classList.remove('visible');
          
          resolve();
        }, 600);
      });
    }

    function togglePlayPause() {
      if (!isPlaying) {
        AnimationCoordinator.setActive('sync');
        isPlaying = true;
        document.querySelector('#syncPlayPauseBtn i').className = 'fas fa-pause';
        runSyncAnimation();
      }
    }

    function resetAnimation() {
      isPlaying = false;
      currentStep = 0;
      document.querySelector('#syncPlayPauseBtn i').className = 'fas fa-play';
      document.getElementById('summary1').classList.remove('visible');
      document.getElementById('summary2').classList.remove('visible');
      initializePeers();
    }

    // Set up event listeners
    document.getElementById('syncPlayPauseBtn').addEventListener('click', togglePlayPause);
    document.getElementById('resetSyncBtn').addEventListener('click', resetAnimation);

    // Listen for pause events from other animations
    document.addEventListener('pause-other-animations', (event) => {
      if (event.detail.except !== 'sync' && isPlaying) {
        isPlaying = false;
        document.querySelector('#syncPlayPauseBtn i').className = 'fas fa-play';
      }
    });

    // Initialize on load
    initializePeers();
  </script>
</div>
