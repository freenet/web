<a href="{{ .Get "href" }}" class="button" style="
  background: linear-gradient(135deg, {{ .Get "color" }}, {{ .Get "color" }}dd);
  color: #ffffff;
  font-weight: bold;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  transition: all 0.3s ease;
">
  {{ .Inner }}
</a>
