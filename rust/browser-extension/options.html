<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ghost Keys Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 32px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #4cc9f0;
    }
    h2 {
      font-size: 18px;
      margin: 24px 0 16px;
      color: #eee;
    }
    .card {
      background: #16213e;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 14px;
      background: #0f0f23;
      color: #eee;
    }
    textarea {
      min-height: 150px;
      font-family: monospace;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #4cc9f0;
    }
    button {
      background: #4cc9f0;
      color: #1a1a2e;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #3db8df;
    }
    button.secondary {
      background: transparent;
      border: 1px solid #4cc9f0;
      color: #4cc9f0;
    }
    button.danger {
      background: #f07178;
      color: #fff;
    }
    button.danger:hover {
      background: #e05560;
    }
    .key-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      background: #0f0f23;
      border-radius: 6px;
      margin-bottom: 8px;
      border: 1px solid #333;
    }
    .key-card.active {
      border-color: #4cc9f0;
    }
    .key-info {
      flex: 1;
    }
    .key-label {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .key-meta {
      font-size: 12px;
      color: #888;
    }
    .key-actions {
      display: flex;
      gap: 8px;
    }
    .key-actions button {
      width: auto;
      padding: 8px 16px;
      margin: 0;
    }
    .error {
      color: #f07178;
      font-size: 12px;
      margin-bottom: 12px;
    }
    .success {
      color: #4cc9f0;
      font-size: 12px;
      margin-bottom: 12px;
    }
    .lock-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(26, 26, 46, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .lock-dialog {
      background: #16213e;
      padding: 32px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Lock overlay -->
  <div id="lock-overlay" class="lock-overlay">
    <div class="lock-dialog">
      <h1>Ghost Keys</h1>
      <p style="margin-bottom: 16px; color: #888;">Enter your password to unlock</p>
      <input type="password" id="password" placeholder="Password">
      <div id="password-error" class="error hidden"></div>
      <button id="unlock-btn">Unlock</button>
    </div>
  </div>

  <div class="container">
    <h1>Ghost Keys Settings</h1>

    <!-- Keys List -->
    <div class="card">
      <h2 style="margin-top: 0;">Your Keys</h2>
      <div id="keys-list"></div>
      <div id="empty-state" class="hidden" style="color: #888; text-align: center; padding: 20px;">
        No ghost keys yet. Import one below.
      </div>
    </div>

    <!-- Import Key -->
    <div class="card">
      <h2 style="margin-top: 0;">Import Key</h2>
      <input type="text" id="import-label" placeholder="Label (e.g., Donation Dec 2024)">
      <textarea id="import-pem" placeholder="Paste your ghost key PEM here..."></textarea>
      <div id="import-error" class="error hidden"></div>
      <div id="import-success" class="success hidden"></div>
      <button id="import-btn">Import Key</button>
    </div>

    <!-- Export Modal (hidden) -->
    <div id="export-modal" class="lock-overlay hidden">
      <div class="lock-dialog">
        <h2>Export Key</h2>
        <textarea id="export-content" readonly style="margin-top: 16px;"></textarea>
        <button id="copy-export" style="margin-top: 12px;">Copy to Clipboard</button>
        <button id="close-export" class="secondary">Close</button>
      </div>
    </div>

    <!-- Security -->
    <div class="card">
      <h2 style="margin-top: 0;">Security</h2>
      <button id="lock-btn" class="secondary">Lock Vault</button>
    </div>
  </div>

  <script src="dist/options.js"></script>
</body>
</html>
