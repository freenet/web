{{ define "main" }}
  <section class="section">
    <div class="container">
      <h1 class="title">{{ .Title }}</h1>
      <div class="content">
        {{ .Content }}
      </div>
      <div>
        {{ range .Pages }}
            <h2 class="title is-5">
              <a href="{{ .RelPermalink }}" style="color: #444444;">{{ .LinkTitle }}</a>
            </h2>
            <p class="date">{{ .Date.Format "2 January, 2006" }}</p>
            <div class="content">
              {{ .Summary }}
            </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
