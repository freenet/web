<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <section class="section content">
    <div class="container">
      <header>
        {{ partial "header.html" . }}
      </header>
      <main>
        <div class="section content">
        {{ block "main" . }}{{ end }}
        </div>
      </main>
      <footer>
        {{ partial "footer.html" . }}
        <div class="footer-content" style="text-align: center;">
          <p>&copy; 2024 Freenet Project Inc. Website source at 
          <a href="https://github.com/freenet/web">
            <img src="https://img.shields.io/badge/gh-freenet%2Fweb-blue?logo=github" alt="GitHub Badge" style="vertical-align: middle;">
          </a>, PRs welcome.</p>
        </div>
      </footer>
    </div>
  </section>
</body>
</html>
