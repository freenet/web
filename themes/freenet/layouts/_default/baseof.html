<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <section class="section content">
    <div class="container">
      <header>
        {{ partial "header.html" . }}
      </header>
      <main>
        <div class="section content">
        {{ block "main" . }}{{ end }}
        </div>
      </main>
      <footer>
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </section>
</body>
</html>
