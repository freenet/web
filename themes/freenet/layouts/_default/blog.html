{{ define "main" }}
  <section class="section" style="padding: 2rem 0;">
    <div class="container" style="max-width: 800px; margin: auto;">
      <h1 class="title" style="margin-bottom: 0.5rem;">{{ .Title }}</h1>
      <p class="subtitle" style="margin-bottom: 2rem; color: gray;">{{ .Date.Format "January 2, 2006" }}</p>
      <div class="content" style="line-height: 1.6;">
        {{ .Content }}
      </div>
    </div>
  </section>
{{ end }}
